<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quote Generator</title>
    <!--Bootstrap CSS  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      class="icon"
      rel="shortcut icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTP17D0M6HUR3v8hYqb2EPSEdoUNOmAdvxsN2fWu7hBUcbA_6BLLXeD6_MJCryvPUJbsD0&usqp=CAU"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container-fluid text-center">
      <h1>Random Quote Generator!</h1>
      <section id="quote-box">
        <p id="text"></p>
        <h2 id="author"></h2>

        <a id="tweet" target="_blank">
          <i class="fa-brands fa-twitter"> </i>
          Tweet this Quote</a
        >
        <div class="d-grid d-md-block">
          <button class="btn btn-success" type="button" id="new-quote">
            New Quote
          </button>
        </div>
      </section>
    </main>
    <script src="./app.js"></script>
    <!--Bootstrap JS  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/33fc92d562.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
