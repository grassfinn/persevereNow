<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Code Along</title>
  </head>
  <body>
    <form action="./thankYou.html" method="" target="_blank" autocomplete="on">
      <fieldset>
        <label for="fname">First name</label>
        <input id="fname" type="text" />
        <legend>Basic Info</legend>
        <label for="lname">
          <p>Last Name:</p>
          <input id="lname" type="text" />
        </label>
        <br>
        <button>Submit</button>
      </fieldset>
    </form>
  </body>
</html>
