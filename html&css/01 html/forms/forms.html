<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="" method="" autocomplete="on">
      <fieldset>
        <!-- text input allows the user to type any text in the input field -->
        <h2>Text Inputs</h2>
        <label for="fName">First Name</label>
        <input type="text" name="fName" id="fName" />
        <br />
        <!-- creates a line break -->
        <br />
        <label for="lName">Last Name</label>
        <input type="text" name="lName" id="lName" />
        <br />
        <br />
        <label for="age">Enter your age</label>
        <input type="number" name="age" id="age" />
        <br />
        <br />
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" />
        <br />
        <br />
        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" id="phone" />
        <br />
        <br />
        <label for="password">Create a Password</label>
        <input type="password" name="password" id="password" />
        <h2> Button Inputs</h2>
        <p>What is your favorite flavor of ice cream?</p>
        <!-- checkbox -->
        <label for="vanilla">Vanilla</label>
        <input type="checkbox" id="vanilla">
        <label for="choc">chocolate</label>
        <input type="checkbox" id="choc">
        <!-- radio button -->
        <!-- radio group needs to have the same name attribute -->
        <p>Did you enjoy your time at the restaraunt</p>
        <label for="yes" value="">Yes</label>
        <input type="radio" id="yes" name="yes">
        <label for="no" value="">No</label>
        <input type="radio" id="no" name="yes">
        <label for="maybe">maybe?</label>
        <input type="radio" id="maybe" name="yes">
        <br><br>
        <button>Submit</button>
      </fieldset>
    </form>
  </body>
</html>
