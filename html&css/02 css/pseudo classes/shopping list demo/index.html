<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="container">
      <h1>Shoping List</h1>
      <form>
        <br />
        <input id="user-input" type="text" placeholder="Add to List." />
        <br />
        <button>Submit</button>
      </form>
      <ul class="shopping-list">
        <li class="item not-complete">Eggs</li>
        <li class="item not-complete">Milk</li>
        <li class="item not-complete">Coffee</li>
        <li class="item not-complete">Bacon</li>
        <li class="item complete">Pancake Mix</li>
        <li class="item complete">Fruit</li>
        <li class="item complete">Syrup</li>
      </ul>
    </main>
  </body>
</html>
